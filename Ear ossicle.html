        <IMG src="ear bone.jpeg">
            <p>Each middle ear contains three tiny bones- Maleus, Incus and Stapes, collectively 
                called Ear Ossicles.The ossicles are three tiny bones in the middle ear that transmit vibrations from the ear canal to the inner ear.
